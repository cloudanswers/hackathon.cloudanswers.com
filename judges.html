---
title: Judging Panel
description: The current targeted list of judges that will review your project
---

<ul class="staff">
  {% for judge in site.judges %}
  <li>
    <!-- <a href="{{ judge.url }}"> -->
    <div class="square-image">
      <img
        src="{% include relative-src.html src=judge.image_path %}"
        alt="{{ judge.name }}"
      />
    </div>
    <div class="name">{{ judge.name }}</div>
    <!-- </a> -->
    <div class="position">{{ judge.blurb }}</div>
  </li>
  {% endfor %}
</ul>
