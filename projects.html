---
title: Projects
description: The official list of projects currently in the competition
---

<ul class="staff">
  {% for project in site.projects %}
  <li>
    <a href="{{ project.url }}">
      <div class="square-image">
        <img
          src="{% include relative-src.html src=project.image_path %}"
          alt="{{ project.name }}"
        />
      </div>
      <div class="name">{{ project.name }}</div>
    </a>
    <div class="position">{{ project.blurb }}</div>
  </li>
  {% endfor %}
</ul>
